<html>
    <head>
        <title>Robotnik - Level 1</title>
        <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
        <link type="text/css" href="style.css" rel="stylesheet">
        
        <script src="../lib/easeljs-0.7.1.min.js"></script>
        <script src="../lib/preloadjs-0.4.1.min.js"></script>
        <script src="../lib/soundjs-0.5.2.min.js"></script>
        <script src="../lib/tweenjs-0.5.1.min.js"></script>
        <script src="../lib/robotnik.js"></script>

        <script src="logik.js"></script>
    </head>
    <body onload="preloadAssets()">
        <div id="title">
            <h1>Robotnik - Level 1</h1>
        </div>
        <div id="gameWindow">
            <canvas id="canvas" width="1280px" height="800px"></canvas>
        </div>
        <div id="debug">
            <button onclick="removeDebug()">Hide Debug</button>
            <div id="FPS"></div>
            <div id="loadStatus">Waiting...</div>
            <div>
                Music<input id="music"type="range" min="0" max="100" onchange="changeMusicVolume()"><br>
                FX<input id="fx"type="range" min="0" max="100" onchange="changeFXVolume()">
            </div>
        </div>
        <div id="overlayMessage" onclick="hideMessage()"></div>
        <div id="footer" onclick="showChangeLog();">Unknown Build</div>
        
    </body>
</html>
